<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b992133cb6.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="header">
      <h1>Weather Application</h1>
      <div class="weather-input">
        <input id="weatherSearch" type="text" />
        <button>Search</button>
      </div>
    </div>
    <div class="weather-output">
      <div class="weather-content">
        <h2 class="weather-location">London</h2>

        <img class="weather-logo" src="./images/clear-day.svg" alt="" />

        <div class="weather-details">
          <p class="weather-temp">Temp: 7.5 °C</p>
          <p class="weather-feels-like">Feels Like: 7.5 °C</p>
          <p class="weather-humidity">Humidity: 86.9%</p>
          <p class="weather-wind">Wind: 1.1 MPH</p>
        </div>
      </div>
    </div>
  </body>
</html>
